<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
   <h:head>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
   </h:head>

   <h:body>
      <div class="container mt-5">
         <h1>Modifier un Client</h1>

         <h:form>
            <div class="form-group">
               <label>Nom :</label>
               <h:inputText value="#{clientsBeans.client.nom}" class="form-control" />
            </div>

            <div class="form-group">
               <label>Adresse :</label>
               <h:inputText value="#{clientsBeans.client.addresse}" class="form-control" />
            </div>

            <div class="form-group">
               <label>Téléphone :</label>
               <h:inputText value="#{clientsBeans.client.telephone}" class="form-control" />
            </div>

            <h:commandButton value="Valider" action="#{clientsBeans.update(clientsBeans.client)}" styleClass="btn btn-primary" />
            <h:commandButton value="Annuler" action="listClients.xhtml" styleClass="btn btn-secondary" />
         </h:form>
      </div>
   </h:body>
</f:view>
</html>
