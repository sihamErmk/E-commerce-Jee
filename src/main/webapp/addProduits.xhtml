<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <f:view>
      <h:head>
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
      </h:head>
      <h:body>
         <div class="container mt-5">
            <h1 class="mb-4 text-center">Ajouter un Produit</h1>

            <h:form>
               <div class="form-group row">
                  <label for="nom" class="col-sm-2 col-form-label">Nom :</label>
                  <div class="col-sm-10">
                     <h:inputText id="nom" value="#{produitBeans.nom}" styleClass="form-control" />
                  </div>
               </div>

               <div class="form-group row">
                  <label for="description" class="col-sm-2 col-form-label">description :</label>
                  <div class="col-sm-10">
                     <h:inputText id="description" value="#{produitBeans.description}" styleClass="form-control" />
                  </div>
               </div>

               <div class="form-group row">
                  <label for="quantite" class="col-sm-2 col-form-label">Qauntit√© En Stock :</label>
                  <div class="col-sm-10">
                     <h:inputText id="quantite" value="#{produitBeans.stock}" styleClass="form-control" />
                  </div>
               </div>

               <div class="form-group row">
                  <label for="prix" class="col-sm-2 col-form-label">Prix Unitaire :</label>
                  <div class="col-sm-10">
                     <h:inputText id="prix" value="#{produitBeans.prix}" styleClass="form-control" />
                  </div>
               </div>

               <div class="text-center mt-4">
                  <h:commandButton value="Enregistrer" action="#{produitBeans.save()}" styleClass="btn btn-success" />
               </div>
            </h:form>
         </div>
      </h:body>
   </f:view>
</html>
