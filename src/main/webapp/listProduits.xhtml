<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    </h:head>
    <h:body>
        <div class="container mt-5">
            <h1 class="mb-4">Liste des Produits</h1>

            <h:form>
                <h:commandButton value="Ajouter un Produit" action="addProduits.xhtml" styleClass="btn btn-primary mb-4" />
            </h:form>

            <h:dataTable value="#{produitBeans.ListProduits()}" var="prd" styleClass="table table-bordered">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nom" />
                    </f:facet>
                    <h:outputText value="#{prd.nom}" />
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Description" />
                    </f:facet>
                    <h:outputText value="#{prd.description}" />
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Qauntite" />
                    </f:facet>
                    <h:outputText value="#{prd.stock}" />
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Prix Unitaire" />
                    </f:facet>
                    <h:outputText value="#{prd.prix}" />
                </h:column>

                <!-- Colonne des actions -->
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Actions" />
                    </f:facet>
                    <h:form>


                        <!-- Bouton Supprimer -->
                        <h:commandButton value="Supprimer" action="#{produitBeans.supprimer(prd)}"
                                         styleClass="btn btn-danger btn-sm mx-1"
                                         onclick="return confirm('Voulez-vous vraiment supprimer ce client ?');" />
                    </h:form>
                </h:column>
            </h:dataTable>
        </div>
    </h:body>
</f:view>
</html>
