<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    </h:head>

    <h:body>
        <div class="container mt-5">
            <h1 class="mb-4 text-center">Ajouter un Client</h1>

            <h:form>
                <div class="form-group row">
                    <label for="nom" class="col-sm-2 col-form-label">Nom :</label>
                    <div class="col-sm-10">
                        <h:inputText id="nom" value="#{clientsBeans.nom}" styleClass="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="addresse" class="col-sm-2 col-form-label">Adresse :</label>
                    <div class="col-sm-10">
                        <h:inputText id="addresse" value="#{clientsBeans.addresse}" styleClass="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="telephone" class="col-sm-2 col-form-label">Téléphone :</label>
                    <div class="col-sm-10">
                        <h:inputText id="telephone" value="#{clientsBeans.telephone}" styleClass="form-control" />
                    </div>
                </div>

                <div class="text-center mt-4">
                    <h:commandButton value="Enregistrer" action="#{clientsBeans.save()}" styleClass="btn btn-success" />
                </div>
            </h:form>
        </div>
    </h:body>
</f:view>
</html>
