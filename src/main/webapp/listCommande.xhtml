<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    </h:head>

    <h:body>
        <div class="container mt-5">
            <h1 class="mb-4">Liste des Commandes</h1>


            <h:form>
                <h:commandButton value="Ajouter un Panier" action="addPanier.xhtml" styleClass="btn btn-primary mb-4" />
            </h:form>
            <h:dataTable value="#{commandeBeans.list()}" var="cmd" styleClass="table table-bordered">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nom Client" />
                    </f:facet>
                    <h:outputText value="#{cmd.client.nom}" />
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Prix" />
                    </f:facet>
                    <h:outputText value="#{cmd.total}" />
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Date De Commande" />
                    </f:facet>
                    <h:outputText value="#{cmd.dateCommande}" />
                </h:column>

                <!-- Colonne des actions -->
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Actions" />
                    </f:facet>
                    <h:form>


                        <!-- Bouton Supprimer -->
                        <h:commandButton value="Supprimer"
                                         action="#{commandeBeans.supprimer(cmd)}"
                                         styleClass="btn btn-danger btn-sm mx-1"
                                         onclick="return confirm('Voulez-vous vraiment supprimer cette commande ?');" />
                    </h:form>
                </h:column>
            </h:dataTable>
        </div>
    </h:body>
</f:view>
</html>
