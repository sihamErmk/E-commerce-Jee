<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    </h:head>

    <h:body>
        <div class="container mt-5">
            <h1 class="mb-4">Liste des Paniers</h1>


            <h:form>
                <h:commandButton value="Ajouter un Panier" action="addPanier.xhtml" styleClass="btn btn-primary mb-4" />
            </h:form>
            <h:dataTable value="#{panierBeans.lister()}" var="pan" styleClass="table table-bordered">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nom Client" />
                    </f:facet>
                    <h:outputText value="#{pan.client.nom}" />
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nom Produit" />
                    </f:facet>
                    <h:outputText value="#{pan.produit.nom}" />
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Quantite" />
                    </f:facet>
                    <h:outputText value="#{pan.quantite}" />
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Prix" />
                    </f:facet>
                    <h:outputText value="#{pan.prix}" />
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Status" />
                    </f:facet>
                    <h:outputText value="#{pan.status}" />
                </h:column>

                <!-- Colonne des actions -->
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Actions" />
                    </f:facet>
                    <h:form>
                        <!-- Bouton Valider -->
                        <h:commandButton value="Valider"
                                         action="#{panierBeans.valider_panier(pan)}"
                                         styleClass="btn btn-success btn-sm mx-1"
                                         rendered="#{pan.status == 'NON_VALIDE'}"
                                         onclick="return confirm('Voulez-vous vraiment valider ce panier ?');" />

                        <!-- Bouton Supprimer -->
                        <h:commandButton value="Supprimer"
                                         action="#{panierBeans.supprimer(pan)}"
                                         styleClass="btn btn-danger btn-sm mx-1"
                                         onclick="return confirm('Voulez-vous vraiment supprimer ce panier ?');" />
                    </h:form>
                </h:column>
            </h:dataTable>
        </div>
    </h:body>
</f:view>
</html>
